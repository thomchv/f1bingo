<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>BINGO F1 2023</title>
    <link rel="shortcut icon" href="assets/f1logo.png">
    <link rel="stylesheet" href="assets/f1css.css" type="text/css" charset="utf-8">
  </head>

  <body>

    <!--MENU-->
    <ul>
      <a href="index.html"><li class="logo"><img src="assets/f1logow.png" height="74px"></li></a>
      <li class="titre">BINGO F1 2023</li>
      <li><a href="bingos/thomas.html">THOMAS</a></li>
      <li><a href="bingos/romain.html">ROMAIN</a></li>
      <li><a href="bingos/antonin.html">ANTONIN</a></li>
    </ul>
    <!--PAGE-->
    <p id="titrecountdown">2023 SEASON</p>
    <p id="countdown"></p>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Nov 26, 2023 20:00:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
          
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
          
        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
      </script>
      <center><iframe src="https://www.youtube.com/watch?v=YLFVD8xaD3U"frameborder="0" allowfullscreen></iframe></center>
  </body>
</html>
